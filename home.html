<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6Kloud - Rede Social de Exercícios</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <nav class="sidebar">
    <a href="home.html" class="active">Home</a>
    <a href="atividades.html">Atividades</a>
    <a href="#" id="logout">Deslogar</a>
  </nav>

  <main class="main-content">
    <h1>Feed</h1>

    <form id="postForm" class="post-form">
      <textarea id="postText" placeholder="O que você está fazendo?" rows="3"></textarea>

      <input type="file" id="postMedia" accept="image/*,video/*" multiple />

      <div id="atividadeConcluidaContainer" style="display:none;">
        <label><input type="radio" name="atividadeConcluida" value="fisicas" /> Atividades físicas</label>
        <label><input type="radio" name="atividadeConcluida" value="mentais" /> Atividades mentais</label>
      </div>

      <button type="submit">Postar</button>
    </form>

    <section id="feed" class="feed"></section>
  </main>

  <div id="imageModal" class="image-modal">
    <img src="" alt="Imagem Ampliada" />
  </div>

  <script src="script.js"></script>
  <script>
    const imageModal = document.getElementById('imageModal');
    const modalImg = imageModal.querySelector('img');

    document.addEventListener('click', (e) => {
      if(e.target.tagName === 'IMG' && e.target.closest('.post-media')) {
        modalImg.src = e.target.src;
        imageModal.classList.add('active');
      }
      if(e.target === imageModal) {
        imageModal.classList.remove('active');
        modalImg.src = '';
      }
    });
  </script>
</body>
</html>
